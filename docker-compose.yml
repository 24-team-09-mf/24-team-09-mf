version: "3.9"

services:
    client:
        container_name: prakticum-client
        image: prakticum-client
        build:
            context: .
            dockerfile: Dockerfile.client
            args:
              CLIENT_PORT: ${CLIENT_PORT}
        restart: always
        ports:
            - "${CLIENT_PORT}:80"
        environment:
          - CLIENT_PORT=${CLIENT_PORT}
          - SERVER_PORT=${SERVER_PORT}
    server:
        container_name: prakticum-server
        image: prackicum-server
        build:
            context: .
            dockerfile: Dockerfile.server
            args:
              SERVER_PORT: ${SERVER_PORT}
        restart: always
        ports:
            - "${SERVER_PORT}:${SERVER_PORT}"
        environment:
          SERVER_PORT: ${SERVER_PORT}
    ssr:
      container_name: prakticum-ssr
      image: prakticum-ssr
      build:
        context: .
        dockerfile: Dockerfile.ssr
        args:
          SERVER_PORT: ${SSR_SERVER_PORT}
      restart: always
      depends_on:
        - postgres
      ports:
        - "${SSR_SERVER_PORT}:${SSR_SERVER_PORT}"
      environment:
        POSTGRES_HOST: ${POSTGRES_HOST}
        SERVER_PORT: ${SSR_SERVER_PORT}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_DB: ${POSTGRES_DB}
        POSTGRES_PORT: ${POSTGRES_PORT}
        NODE_API_URL: "${NODE_API_URL}:${SSR_SERVER_PORT}"
      command: ./wait-for.sh postgres:5432 -- node ./index.js
      networks:
        - team09

    postgres:
      image: postgres:14
      ports:
        - "${POSTGRES_PORT}:${POSTGRES_PORT}"
      environment:
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_DB: ${POSTGRES_DB}
      volumes:
        - ./tmp/pgdata:/var/lib/postgresql/data
      networks:
        - team09

    pgadmin:
      container_name: pgadmin
      image: dpage/pgadmin4:4.18
      restart: always
      environment:
        PGADMIN_DEFAULT_EMAIL: demo@demo.com
        PGADMIN_DEFAULT_PASSWORD: secret
        PGADMIN_LISTEN_PORT: 80
      ports:
        - "8080:80"
      volumes:
        - pgadmin-data:/var/lib/pgadmin
      depends_on:
        - postgres
      networks:
        - team09

volumes:
  pgadmin-data:

networks:
  team09:
    driver: bridge

