version: "3.9"

services:
    ssr:
      container_name: prakticum-ssr
      image: prakticum-ssr
      build:
        context: .
        dockerfile: Dockerfile.ssr
        args:
          SERVER_PORT: ${SSR_SERVER_PORT}
      restart: always
      depends_on:
        - postgres
      ports:
        - "${SSR_SERVER_PORT}:${SSR_SERVER_PORT}"
      environment:
        POSTGRES_HOST: ${POSTGRES_HOST}
        SERVER_PORT: ${SSR_SERVER_PORT}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_DB: ${POSTGRES_DB}
        POSTGRES_PORT: ${POSTGRES_PORT}
        NODE_API_URL: "${NODE_API_URL}:${SSR_SERVER_PORT}"
      command: ./wait-for.sh postgres:5432 -- node ./index.js
      networks:
        - team09

    nginx:
      container_name: prakticum-nginx
      image: prakticum-nginx
      build:
        context: .
        dockerfile: Dockerfile.nginx
      restart: always
      depends_on:
        - ssr
      ports:
        - "80:80"
        - "443:443"
      networks:
        - team09

    postgres:
      image: postgres:14
      ports:
        - "${POSTGRES_PORT}:${POSTGRES_PORT}"
      environment:
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_DB: ${POSTGRES_DB}
      volumes:
        - ./tmp/pgdata:/var/lib/postgresql/data
      networks:
        - team09

    pgadmin:
      container_name: pgadmin
      image: dpage/pgadmin4:4.18
      restart: always
      environment:
        PGADMIN_DEFAULT_EMAIL: demo@demo.com
        PGADMIN_DEFAULT_PASSWORD: secret
        PGADMIN_LISTEN_PORT: 80
      ports:
        - "8080:80"
      volumes:
        - pgadmin-data:/var/lib/pgadmin
      depends_on:
        - postgres
      networks:
        - team09

volumes:
  pgadmin-data:

networks:
  team09:
    driver: bridge

